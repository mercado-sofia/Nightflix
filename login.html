<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <a href="login.html" id="login-tab" class="tab active">Login</a>
            <a href="signup.html" id="signup-tab" class="tab">Sign Up</a>
        </div>

        <div id="login-form" class="form active-form">
            <h1>Login</h1>
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" style="color: red;">Sign up</a></p>
        </div>
    </div>
</body>
</html>
