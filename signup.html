<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <a href="login.html" id="login-tab" class="tab">Login</a>
            <a href="signup.html" id="signup-tab" class="tab active">Sign Up</a>
        </div>

        <div id="signup-form" class="form active-form">
            <h1>Sign Up</h1>
            <form>
                <label for="signup-name">Name:</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html" style="color: red;">Login</a></p>
        </div>
    </div>
</body>
</html>
