<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="img/nightflix-logo.png" alt="Nightflix Logo">
        </div>
        <div class="navbar-menu">
            <a href="#home" class="nav-link">Home</a>
            <a href="#calendar" class="nav-link">Calendar</a>
            <a href="#mylist" class="nav-link">My List</a>
        </div>
        <div class="navbar-buttons">
            <a href="signup.html" class="signup">Sign Up</a>
            <a href="login.html" class="login">Log In</a>
        </div>
    </div>

    <!-- Home Page -->
    <section id="home">
        <h1 class="title">Nightflix</h1>
    </section>    

    <!-- Calendar -->
    <section id="calendar">
        <h1>Schedule</h1>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prev-year">&laquo; Year</button>
                <button id="prev-month">&lsaquo; Month</button>
                <h2 id="month-year">January 2025</h2>
                <button id="next-month">Month &rsaquo;</button>
                <button id="next-year">Year &raquo;</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-row">Sun</div>
                <div class="calendar-row">Mon</div>
                <div class="calendar-row">Tues</div>
                <div class="calendar-row">Wed</div>
                <div class="calendar-row">Thurs</div>
                <div class="calendar-row">Fri</div>
                <div class="calendar-row">Sat</div>
            </div>
            <div class="calendar-dates" id="calendar-dates">
                
                <!-- Dates will be dynamically generated -->
            </div>  
            <div id="calendar-entries-section">
                <h3>Entries</h3>
                <div id="calendar-entries-container">
                    <div class="entry-header">
                        <div>Date</div>
                        <div>Type</div>
                        <div>Title</div>
                        <div>Notes</div>
                        <div>Action</div>
                    </div>
                    <div id="calendar-entries"></div>
                </div>
            </div>
                   
        </div>
        
    </section>

    <section id="mylist">
        <h1>My List</h1>
        <div class="mylist-header">
            <select id="mylist-category-filter">
              <option value="all">ALL</option>
            </select>
            <button id="mylist-add-list-btn">ADD LIST</button>
          </div>
        <div class="mylist-container">
            <div class="mylist-content">
              <div class="mylist-card" id="mylist-new-card">
                <div class="mylist-card-content">
                  <h3>+ NEW</h3>
                </div>
              </div>
            </div>
          </div>
          <br>
    </section>    

<!-- Inside the Calendar Modal -->
<div id="calendar-modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-date">January 1, 2024</h3>
        <div id="movie-series-entries">
            <!-- Existing form for adding entries -->
            <form class="entry-form">
                <label for="type">Type:</label>
                <select class="type">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                </select>
                <label for="title">Title:</label>
                <input type="text" class="title" placeholder="Enter movie or series title">
                <label for="notes">Notes:</label>
                <textarea class="notes" placeholder="Enter additional details (e.g., seasons, episodes, genres, snacks)"></textarea>
            </form>
        </div>
        <div class="modal-buttons">
            <button type="button" id="modal-cancel">Cancel</button>
            <button type="button" id="modal-add-another">+ Add Another</button>
            <button type="submit" id="modal-save">Save</button>
        </div>
    </div>
</div>

    <!-- MyList Modal -->
    <!-- Add List Modal -->
    <div class="mylist-modal" id="mylist-add-list-modal">
        <div class="mylist-modal-content">
        <label for="mylist-new-list-name">List Name</label>
        <input type="text" id="mylist-new-list-name">
        <div class="button-container">
            <button id="mylist-cancel-list-btn">Cancel</button>
            <button id="mylist-save-list-btn">Save</button>
        </div>
        </div>
    </div>

    <!-- Add Item Modal -->
    <div class="mylist-modal" id="mylist-add-item-modal">
        <div class="mylist-modal-content">
        <label for="mylist-item-poster">Poster</label>
        <input type="file" id="mylist-item-poster" accept="image/*">
        <label for="mylist-item-title">Title</label>
        <input type="text" id="mylist-item-title">
        <label for="mylist-item-rating">What would you rate it? (?/10)</label>
        <input type="number" id="mylist-item-rating" min="1" max="10">
        <div class="button-container">
            <button id="mylist-cancel-item-btn">Cancel</button>
            <button id="mylist-save-item-btn">Save</button>
          </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="mylist-add-item-modal" class="mylist-modal" style="display: none;">
        <div class="mylist-modal-content">
            <input type="file" id="mylist-item-poster" accept="image/*">
            <img id="mylist-image-preview" style="display: none;" alt="Preview">
            <input type="text" id="mylist-item-title" placeholder="Enter title">
            <input type="number" id="mylist-item-rating" placeholder="Enter rating">
            <div class="button-container">
                <button id="mylist-cancel-item-btn">Cancel</button>
                <button id="mylist-save-item-btn">Save</button>
              </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
